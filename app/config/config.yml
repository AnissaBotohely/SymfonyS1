imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: ../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml }
    - { resource: @iimBlogBundle/Resources/config/admin.yml }

framework:
    #esi:             ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    translator:      { fallback: fr }
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [iimBlogBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: iim\BlogBundle\Entity\User

services:
  comment.manager:
    class: iim\BlogBundle\Manager\CommentManager
    arguments:
      - "@doctrine.orm.entity_manager"
      - iim\BlogBundle\Entity\Comment

  image.manager:
      class: iim\BlogBundle\Manager\ImageManager
      arguments:
        - "@doctrine.orm.entity_manager"
        - iim\BlogBundle\Entity\Image

  iim.comment.form.type :
          class: iim\BlogBundle\Form\CommentType
          tags:
            - { name: form.type, alias: comment }
  iim.image.form.type :
            class: iim\BlogBundle\Form\ImageType
            tags:
              - { name: form.type, alias: image }

  comment.listener:
          class: iim\BlogBundle\Listener\CommentListener
          arguments: ["@service_container"]
          tags:
              - { name: doctrine.event_listener, event: prePersist }

  image.listener:
            class: iim\BlogBundle\Listener\ImageListener
            arguments: ["@service_container"]
            tags:
                - { name: doctrine.event_listener, event: prePersist }


